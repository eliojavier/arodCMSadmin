<div class="login-page" [@routerTransition]>
  <div class="row justify-content-md-center">
    <div class="col-md-4">
      <img src="assets/images/logo.png" width="150px" class="user-avatar"/>
      <h1>SB Admin BS4 Angular5</h1>
      <form [formGroup]="loginForm">
        <div class="form-content">
          <div class="form-group">
            <input type="text" formControlName="email" class="form-control input-underline input-lg" placeholder="Email">
          </div>

          <div class="form-group">
            <input type="password" formControlName="password" class="form-control input-underline input-lg" id="" placeholder="Password">
          </div>
        </div>
        <button class="btn rounded-btn" [disabled]="isLogging" (click)="login()"> Log in

        </button>
      </form>
    </div>
  </div>
</div>
