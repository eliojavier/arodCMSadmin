<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      Registro administradores
    </h1>
  </section>

  <!-- Main content -->
  <section class="content">
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <div class="panel panel-default">
          <div class="panel-heading steelblue">
            <h3 class="panel-title">Registro administradores</h3>
          </div>
          <div class="panel-body">
            <form [formGroup]="articleForm">
              <div class="col-md-12">
                <div class="col-md-12">
                  <mat-form-field class="full-width">
                    <input matInput placeholder="Title" formControlName="title">
                  </mat-form-field>
                  <textarea [froalaEditor] formControlName="body"></textarea>
                </div>
              </div>

              <div class="pull-right">
                <button mat-raised-button [disabled]="!articleForm.valid"
                        (click)="submitArticleForm()"
                        class="steelblue">Aceptar
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
