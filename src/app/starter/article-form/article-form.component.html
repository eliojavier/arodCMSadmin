<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      Add Article
      <!--<small>Control panel</small>-->
    </h1>
    <!--<ol class="breadcrumb">-->
    <!--<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>-->
    <!--<li class="active">Dashboard</li>-->
    <!--</ol>-->
  </section>

  <section class="content">
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <div class="panel panel-default">
          <div class="panel-heading steelblue">
            <h3 class="panel-title">Add Article</h3>
          </div>
          <div class="panel-body">
            <form [formGroup]="articleForm">
              <div class="col-md-12">
                <div class="col-md-12">
                  <mat-form-field class="full-width">
                    <input matInput placeholder="Title" formControlName="title">
                  </mat-form-field>
                </div>
                <div>
                  <textarea style="resize: none;" rows="15" class="col-md-12" formControlName="body"></textarea>
                </div>
              </div>

              <div class="pull-right">
                <button mat-raised-button [disabled]="!articleForm.valid"
                        (click)="submitArticleForm()"
                        class="steelblue">Aceptar
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

</div>
