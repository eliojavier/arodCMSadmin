<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      Categories
      <!--<small>categories</small>-->
    </h1>
    <!--<ol class="breadcrumb">-->
      <!--<li><a routerLink="admin"><i class="fa fa-dashboard"></i> Home</a></li>-->
      <!--<li class="active">Dashboard</li>-->
    <!--</ol>-->
  </section>

  <section class="content">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Categories</h3>
          </div>
          <div class="panel-body">
            <mat-form-field>
              <input matInput [(ngModel)]="term" placeholder="Filter">
            </mat-form-field>
            <table class="table table-hover" [mfData]="categories" #mf="mfDataTable"
                   [mfRowsOnPage]="rowsOnPage">
              <thead>
              <tr class="dimgray">
                <th>
                  <mfDefaultSorter by="name"><span>Name</span></mfDefaultSorter>
                </th>
                <!--<th>-->
                <!--<span>Detalles</span>-->
                <!--</th>-->
                <!--<th *ngIf = "role == 'user'">-->
                <!--<span>Editar</span>-->
                <!--</th>-->
                <!--<th>-->
                <!--<span>Eliminar</span>-->
                <!--</th>-->
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let item of mf.data | categoriesFilter:term">
                <td><b>{{item.name}}</b></td>
              </tr>
              </tbody>
              <tfoot>
              <tr>
                <td colspan="8">
                  <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
                </td>
              </tr>
              </tfoot>
            </table>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
